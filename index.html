<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Nav Bar-->
    <header>
      <nav>
        <div class="left-div">
          <a
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            >About</a
          >
          <a
            href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
            >Store</a
          >
        </div>

        <div class="right-div">
          <a href="">Gmail</a>
          <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
          <a href=""><img src="Profile_pic.png" /></a>
        </div>
      </nav>
    </header>
    <!--Main content on page-->

    <main class="">
      <div class="image-container">
        <img src="google.logo.png" alt="Google" />
      </div>

      <div class="search-container">
        <input placeholder="Search Google or type url" id="input" type="text" />
      </div>

      <div class="btn-container">
        <button id="search-button" class="button right-btn">
          Google Search
        </button>

        <button class="button left-btn">I'm Feeling Lucky</button>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <div class="foot-1">
        <a
          href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a
          href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
          >Business</a
        >
        <a href="https://www.google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </div>

      <div>
        <a
          href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          >Our third decade of climate action: join us</a>
      </div>

      <div class="foot-2">
        <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a href="">Settings</a>
      </div>
    </footer>
  </body>

  <script src="main.js"></script>
</html>
